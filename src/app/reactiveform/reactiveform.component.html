<div class="container">
<form name="form" [formGroup]="form">

  <h2 text="center">Form Validation</h2>

  <div class="form-group">
    <label for="firstname">Firstname</label>
    <input type="text" class="form-control" id="firstname" formControlName="firstname">
    <div class="text-danger" *ngIf="firstname.touched && firstname.invalid">
      First name is required
    </div>
  </div>

  <div class="form-group">
      <label for="lastname">Lastname</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname">
      <div class="text-danger" *ngIf="lastname.touched && lastname.invalid">
        Last name is required
      </div>
  </div>

  <div class="form-group">
    <label for="phonenumber">Phone number</label>
    <input type="text" class="form-control" maxlength=10 id="phonenumber" formControlName="phonenumber" appDigitOnly >
    <div *ngIf="phonenumber.touched && phonenumber.invalid" class="text-danger">
      <div *ngIf="phonenumber.errors['required']">Phone number is required</div>
      <div *ngIf="phonenumber.errors['minlength']">Phone number must be 10 digits long</div>
    </div>
  </div>

  <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="email.touched && email.invalid" class="text-danger">
        <div *ngIf="email.errors['required']">E-mail is required</div>
        <div *ngIf="email.errors['email']">E-mail must be a valid email address</div>
      </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div *ngIf="password.touched && password.invalid" class="text-danger">
      <div *ngIf="password.errors['required']">Password is required</div>
      <div *ngIf="password.errors['minlength']">Password must be 6 characters long</div>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" appCompare="password">
    <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="text-danger">
      <div *ngIf="confirmPassword.errors['required']">Confirm Password is required</div>
      <div *ngIf="confirmPassword.errors['appCompare']">Password do not match</div>
    </div>
  </div>



  <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSubmit()">Submit</button>


</form>
</div>
